name: CI - Lint, Test & Build Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          # Use python -m to avoid PATH issues on runners
          python -m flake8 . \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --max-line-length=88 \
            --ignore=W503,W504,E501  # optional: ignore some common rules

      - name: Build Docker image
        run: docker build -t telco-churn-api .

      - name: Run tests (if any exist)
        run: pytest --verbose || echo "No tests found or pytest failed - continuing anyway"
        continue-on-error: true   # Optional: don't fail the whole CI if no tests yet